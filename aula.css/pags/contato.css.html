<style>
    :root {
        --roxo-escuro: #2A0944;
        --roxo-medio: #3B185F;
        --roxo-claro: #A12568;
        --destaque: #FEC260;
        --degrade: linear-gradient(45deg, #2A0944, #3B185F);
    }

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Poppins', sans-serif;
    }

    body {
        background: var(--degrade);
        color: #fff;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
    }
    /* Novos estilos para o fieldset e formulário */
    fieldset {
        border: 3px solid var(--roxo-claro);
        border-radius: 20px;
        padding: 2rem;
        margin: 2rem auto;
        width: 90%;
        background: rgba(43, 9, 68, 0.9);
        backdrop-filter: blur(10px);
        position: relative;
        overflow: hidden;
        transition: transform 0.3s ease;
    }

    fieldset:hover {
        transform: translateY(-5px);
        box-shadow: 0 0 30px rgba(174, 37, 104, 0.4);
    }

    legend {
        font-size: 1.5em;
        color: var(--destaque);
        padding: 0 1.5rem;
        background: var(--roxo-escuro);
        border-radius: 30px;
        border: 2px solid var(--roxo-claro);
        text-transform: uppercase;
        letter-spacing: 2px;
    }

    .formulario-contato {
        display: grid;
        gap: 1.5rem;
        padding: 2rem;
    }

    .input-group {
        position: relative;
    }

    .input-group input,
    .input-group textarea {
        width: 100%;
        padding: 1rem;
        background: rgba(255,255,255,0.1);
        border: 2px solid transparent;
        border-radius: 10px;
        color: white;
        font-size: 1rem;
        transition: all 0.3s ease;
    }

    .input-group input:focus,
    .input-group textarea:focus {
        border-color: var(--destaque);
        background: rgba(255,255,255,0.05);
        outline: none;
    }

    .input-group label {
        position: absolute;
        left: 1rem;
        top: 50%;
        transform: translateY(-50%);
        color: rgba(255,255,255,0.6);
        pointer-events: none;
        transition: all 0.3s ease;
    }

    .input-group input:focus ~ label,
    .input-group input:valid ~ label,
    .input-group textarea:focus ~ label,
    .input-group textarea:valid ~ label {
        top: -10px;
        left: 0.8rem;
        font-size: 0.8em;
        color: var(--destaque);
        background: var(--roxo-escuro);
        padding: 0 0.5rem;
    }

    .btn-enviar {
        background: linear-gradient(45deg, var(--roxo-claro), var(--destaque));
        color: white;
        padding: 1rem 2rem;
        border: none;
        border-radius: 30px;
        cursor: pointer;
        font-weight: bold;
        text-transform: uppercase;
        letter-spacing: 1px;
        transition: all 0.3s ease;
        margin-top: 1rem;
    }

    .btn-enviar:hover {
        transform: scale(1.05);
        box-shadow: 0 0 20px rgba(254,194,96,0.3);
    }

</style>
<fieldset>
    <legend>Formulário de Contato</legend>
    <form class="formulario-contato">
        <div class="input-group">
            <input type="text" required>
            <label>Nome Completo</label>
        </div>

        <div class="input-group">
            <input type="email" required>
            <label>E-mail</label>
        </div>

        <div class="input-group">
            <textarea rows="5" required></textarea>
            <label>Mensagem</label>
        </div>

        <button type="submit" class="btn-enviar">Enviar Mensagem ✨</button>
    </form>
</fieldset>
